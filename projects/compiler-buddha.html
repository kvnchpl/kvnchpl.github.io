<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>COMPILER BUDDHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="config-data" content="/json/config.json" />
    <meta name="nav-data" content="/json/nav.json" />
    <meta name="projects-data" content="/json/projects.json" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/compiler-buddha.css" />
    <script type="module" src="/js/main.js"></script>
</head>

<body data-page="compiler-buddha">
    <nav id="nav"></nav>

    <main>
        <h1 id="main-heading"></h1>
        <h2 id="subtitle"></h2>
        <section class="interface">
            <div class="controls">
                <button id="manifestor" class="manifestor" aria-label="Compile Buddha code">Compile</button>
                <button id="way-back" class="way-back" aria-label="Return to original state">Return</button>
                <label for="vessel" class="vessel" tabindex="0" aria-label="Upload image for vision">Offer Vision</label>
                <input type="file" id="vessel" accept="image/*" class="hidden" />
                <span id="confirmation" class="confirmation"></span>
            </div>
            <div class="buddha-display">
                <div class="left-pane">
                    <img id="buddha-image" src="/img/compiler-buddha/buddha.png" alt="Buddha Image" />
                </div>
                <div class="right-pane">
                    <pre id="source-code"></pre>
                </div>
            </div>
            <pre id="portal" aria-label="Compiled Buddha output" aria-live="polite"></pre>
        </section>
    </main>

    <script type="module" src="/js/compiler-buddha.js"></script>
</body>

</html>
