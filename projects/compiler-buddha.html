<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>COMPILER BUDDHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="config-data" content="/json/config.json" />
    <meta name="nav-data" content="/json/nav.json" />
    <meta name="projects-data" content="/json/projects.json" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <script type="module" src="/js/main.js"></script>
    <style>
        pre {
            text-transform: none;
        }

        .vessel,
        .compile {
            display: inline-block;
            padding: 0.5em 1em;
            background: #333;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            margin-right: 1em;
            text-align: center;
        }

        .vessel:hover,
        .compile:hover {
            background: #555;
        }

        .offering {
            color: white;
            font-family: monospace;
            display: inline-block;
            vertical-align: middle;
        }
    </style>

<body data-page="compiler-buddha">
    <nav id="nav"></nav>

    <main>
        <h1 id="mainHeading"></h1>
        <button id="compile" class="compile">COMPILE</button>
        <label for="vessel" class="vessel">OFFER VISION</label>
        <input type="file" id="vessel" accept="image/*" style="display: none;" />
        <span id="offering" class="offering"></span>
        <pre id="portal"></pre>

    <script type="module" src="/js/compiler-buddha.js"></script>
