<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>COMPILER BUDDHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="config-data" content="/json/config.json" />
    <meta name="nav-data" content="/json/nav.json" />
    <meta name="projects-data" content="/json/projects.json" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/compiler-buddha.css" />
    <script type="module" src="/js/main.js"></script>
</head>

<body data-page="compiler-buddha">
    <nav id="nav"></nav>

    <main>
        <h1 id="mainHeading"></h1>
        <div class="controls">
            <button id="manifestor" class="manifestor" aria-label="Compile Buddha code">Compile</button>
            <button id="way-back" class="way-back" aria-label="Return to original state">Return</button>
            <label for="vessel" class="vessel" tabindex="0" aria-label="Upload image for vision">Offer Vision</label>
            <input type="file" id="vessel" accept="image/*" style="display: none;" />
            <span id="confirmation" class="confirmation"></span>
        </div>
        <pre id="portal" aria-label="Compiled Buddha output"></pre>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("label[for='vessel']").addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            document.getElementById("vessel").click();
          }
        });
      });
    </script>
    <script type="module" src="/js/compiler-buddha.js"></script>
</body>

</html>
