<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preload" href="/img/index/sky.gif" as="image" />
    <meta charset="UTF-8" />
    <title>KEVIN CUNANAN CHAPPELLE :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="config-data" content="/json/config.json" />
    <meta name="nav-data" content="/json/nav.json" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <script type="module" src="/js/main.js"></script>
</head>

<body data-page="index">
    <main id="homepageMain">
        <img src="/img/index/title_white.svg" alt="Site Title" class="homepageTitle" id="upperTitle" />
        <div id="skyContainer">
            <div class="skyGifWrapper">
                <img src="/img/index/sky.gif" alt="Enter" id="skyGif" />
                <span id="enterText"><a href="/home.html">ENTER</a></span>
            </div>
        </div>
        <img src="/img/index/title_white.svg" alt="Site Title" class="homepageTitle" id="lowerTitle" />
    </main>

    <script>
        const skyGif = document.getElementById('skyGif');
        const enterText = document.getElementById('enterText');
        if (skyGif && enterText) {
            if (skyGif.complete) {
                enterText.style.visibility = 'visible';
            } else {
                skyGif.addEventListener('load', () => {
                    enterText.style.visibility = 'visible';
                });
            }
        }
    </script>
</body>

</html>
