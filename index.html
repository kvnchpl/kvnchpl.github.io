<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preload" href="/img/index/sky.gif" as="image" />
    <meta charset="UTF-8" />
    <title>KEVIN CUNANAN CHAPPELLE :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="config-data" content="/json/config.json" />
    <meta name="nav-data" content="/json/nav.json" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <script type="module" src="/js/main.js"></script>
</head>

<body data-page="index">
    <main>
        <div class="header" id="header-top">Kevin Cunanan Chappelle :)</div>
        <div id="link-container">
            <a href="/home" id="enterHome">
                <img src="/img/index/sky.gif" alt="Enter" id="skyGif" />
                <span id="enterText">Enter</span>
            </a>
        </div>
        <div class="header" id="header-bottom">Kevin Cunanan Chappelle :)</div>
    </main>

    <script>
        const skyGif = document.getElementById('skyGif');
        const enterText = document.querySelector('#enterHome #enterText');
        if (skyGif && enterText) {
            if (skyGif.complete) {
                enterText.style.visibility = 'visible';
            } else {
                skyGif.addEventListener('load', () => {
                    enterText.style.visibility = 'visible';
                });
            }
        }
    </script>
</body>

</html>
