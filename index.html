<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preload" href="/img/home/sky.gif" as="image" />
    <meta charset="UTF-8" />
    <title>KEVIN CUNANAN CHAPPELLE :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="config-data" content="/json/config.json" />
    <meta name="nav-data" content="/json/nav.json" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" href="/favicon.ico" />
    <script type="module" src="/js/main.js"></script>
</head>

<body data-page="index">
    <main>
        <a href="/" class="title" id="title-top">Kevin Cunanan Chappelle #</a>
        <div id="container">
            <a href="/home" id="enter-home">
                <div id="enter-wrapper">
                    <img src="/img/home/sky.gif" alt="Enter" id="sky-gif" />
                    <span id="enter-text">Enter</span>
                </div>
            </a>
        </div>
        <a href="/" class="title" id="title-bottom"># Kevin Cunanan Chappelle</a>
    </main>

    <script>
        const skyGif = document.getElementById('sky-gif');
        const enterText = document.querySelector('#enter-home #enter-text');
        if (skyGif && enterText) {
            if (skyGif.complete) {
                enterText.style.visibility = 'visible';
            } else {
                skyGif.addEventListener('load', () => {
                    enterText.style.visibility = 'visible';
                });
            }
        }
    </script>
</body>

</html>
