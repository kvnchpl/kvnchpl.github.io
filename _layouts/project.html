---
layout: default
---

<h1>{{ page.title }}</h1>
<p>{{ page.description }}</p>

<div class="slideshow">
    {% for img in page.images %}
    <div class="slide">
        <img src="{{ img }}" alt="{{ page.title }} image">
    </div>
    {% endfor %}
</div>

<div class="content">
    {{ content }}
</div>
