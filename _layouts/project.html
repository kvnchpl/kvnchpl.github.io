---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="centered-container">
    <div class="slideshow">
        <button class="prev">&#10094;</button>
        <div class="slides-wrapper">
            {% for img in page.images %}
            <div class="slide">
                <img src="{{ img }}" alt="{{ page.title }} image">
            </div>
            {% endfor %}
        </div>
        <button class="next">&#10095;</button>
    </div>

    <div class="content">
        {{ content }}
    </div>

    {% if page.month and page.year %}
    <p class="project-date" data-month="{{ page.month }}" data-year="{{ page.year }}"></p>
    {% endif %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const slides = document.querySelectorAll(".slide");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        let current = 0;

        function showSlide(index) {
            slides.forEach((s, i) => s.classList.toggle("active", i === index));
        }

        prevBtn.addEventListener("click", () => {
            current = (current - 1 + slides.length) % slides.length;
            showSlide(current);
        });

        nextBtn.addEventListener("click", () => {
            current = (current + 1) % slides.length;
            showSlide(current);
        });

        if (slides.length > 0) {
            showSlide(current);
        }

        const projectDateEl = document.querySelector(".project-date");
        if (projectDateEl && config?.monthNames) {
            const month = parseInt(projectDateEl.dataset.month, 10);
            const year = projectDateEl.dataset.year;
            const monthName = config.monthNames[month - 1];
            if (monthName && year) {
                projectDateEl.textContent = `â€”${monthName} ${year}`;
            }
        }
    });
</script>
