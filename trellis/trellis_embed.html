<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Trellis - A gardening simulation game focusing on sustainability." />
        <meta name="theme-color" content="#4CAF50" />
        <meta name="game-data" content="https://kvnchpl.github.io/trellis/trellis.json" />
        <title>Trellis</title>
        <link rel="stylesheet" href="https://kvnchpl.github.io/main/main.css" />
        <link rel="stylesheet" href="https://kvnchpl.github.io/trellis/trellis.css" />
    </head>
    <body>
        <main id="mainContent">
            <section id="gameContainer">
                <canvas id="gameCanvas"></canvas>
                <div id="tutorialOverlay" class="hidden">
                    <strong id="tutorialHeading"></strong>
                    <div id="tutorialContent"></div>
                    <button id="closeTutorialBtn" class="tutorial-button"></button>
                </div>
            </section>
            <aside id="gameSidebar">
                <section id="buttonContainer" class="sidebar-section"></section>
                <section id="actionsContainer"></section>
                <section id="gameUI" class="sidebar-section"></section>
                <section id="tileStats" class="sidebar-section"></section>
                <section id="actionHelp" class="sidebar-section"></section>
                <section id="inventory" class="sidebar-section"></section>
            </aside>
        </main>
        <noscript>
            <div class="noscript-message">
                <p>This game requires JavaScript to function. Please enable JavaScript in your browser and refresh the page.</p>
            </div>
        </noscript>
        <script src="https://kvnchpl.github.io/trellis/trellis.js"></script>
    </body>
</html>
