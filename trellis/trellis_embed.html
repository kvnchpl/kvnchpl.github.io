<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>trellis</title>
        <link rel="stylesheet" href="https://kvnchpl.github.io/main/main.css"/>
        <link rel="stylesheet" href="https://kvnchpl.github.io/trellis/trellis.css">
    </head>
    <body>
        <div id="mainContent">
            <div id="gameContainer">
                <canvas id="gameCanvas"></canvas>
                <div id="tutorialOverlay">
                    <button id="closeTutorialBtn"></button>
                </div>
            </div>
            <div id="gameSidebar">
                <!-- Skip and Reset Buttons -->
                <div id="buttonContainer"></div>

                <!-- Game UI -->
                <div id="gameUI"></div>

                <!-- Tile Stats -->
                <div id="tileStats">
                    <div id="tileStatsContent">
                    </div>
                </div>

                <!-- Action Help -->
                <div id="actionHelp"></div>
                
                <!-- Inventory -->
                <div id="inventory"></div>
            </div>
        </div>
        <script src="https://kvnchpl.github.io/trellis/trellis.js"></script>
    </body>
</html>
