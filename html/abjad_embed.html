<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>abjad</title>
        <link rel="stylesheet" href="https://kvnchpl.github.io/css/main.css">
    </head>
    <body>
        <div>
            <h3>abjad</h3>
            <textarea id="userInput" rows="4" style="width: 100%;" placeholder="Type your text here..."></textarea>
            <br>
            <label for="regionSelect">Select Pronunciation Preference:</label>
            <select id="regionSelect">
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
            </select>
            <br>
            <button id="convertButton" style="margin-top: 10px;">Convert to IPA</button>
            <button id="abjadButton" style="margin-top: 10px;" disabled>Toggle Abjad</button>
            <p><strong>Output:</strong></p>
            <pre id="outputText" style="background: #f7f7f7; padding: 10px; border: 1px solid #ddd;"></pre>
        </div>
<script src="https://kvnchpl.github.io/js/abjad.js"></script>
    </body>
</html>
